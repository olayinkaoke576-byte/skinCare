<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrones Skin Care</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="header-content" role="banner">
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Journal</a></li>
          <li><a href="#">Sale</a></li>
        </ul>
      </nav>

      <div class="brand">
        <div class="logo" aria-hidden="true">
          <h1>Pureglow <span class="visually-hidden"></span></h1>
        </div>

        <div class="tagline" aria-label="Site tagline">
          <p>The perfect blend of beauty and technology,<br>for flawless glowing skin all day.</p>
        </div>
      </div>

      <div class="cta">
        <button class="shop-now" type="button" aria-label="Shop now">Shop now</button>
      </div>
    </div>
  </header>

  <main id="main">
    <section class="hero-image" aria-label="Hero image">
      <img class="bg-img" src="images/Neck_Skin.webp" alt="Close-up of neck skin showing glowing, healthy skin" />
    </section>

    <section class="description" aria-labelledby="desc-heading">
      <h2 id="desc-heading">Flawless, radiant skin all day</h2>
      <p>
        Pureglow adapts to your skin, providing perfect coverage, hydration, and a natural,
        glowing finish.
      </p>
    </section>
  </main>

  
</body>
</html>
